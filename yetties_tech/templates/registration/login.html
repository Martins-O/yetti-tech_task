<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); padding: 20px; width: 300px;">
        <div style="text-align: center;">
            <h2 style="color: #1877f2;">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div style="margin-bottom: 15px;">
                    <input type="text" name="username" placeholder="Username or Email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none;">
                </div>
                <div style="margin-bottom: 15px;">
                    <input type="password" name="password" placeholder="Password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none;">
                </div>
                <button type="submit" style="background-color: #1877f2; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
